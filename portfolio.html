<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Skorobogatova</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1 class="text-center ">Моё портфолио</h1>
    <p class="text-center "> Небольшая подборка моих проектов   </p>    
        <!-- Первый блок: большая слева, две маленькие справа -->
      <section class="portfolio-block">
        <div class="left">
          <img src="images/Water delivery.png" alt="Клиника Здоровье">
        </div>
        <div class="right">
          <img src="images/Nephroliga.png" alt="Нефролига">
          <img src="images/Zdorovie.jpg" alt="Ключевая вода">
        </div>
      </section>

      <!-- Второй блок: две маленькие слева, большая справа -->
      <section class="portfolio-block reverse">
        <div class="right">
          <img src="images/Trefoil.png" alt="Йога-туры">
        </div>
        <div class="left">
          <img src="images/Sneakers.png" alt="Кроссовки">
          <img src="images/Bitrix.png" alt="Онлайн-курсы">
        </div>
        
      </section>
  </div>
</body>
</html>
